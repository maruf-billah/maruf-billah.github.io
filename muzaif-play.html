    <style>
        /* --- GLOBAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        :root {
            --primary: #FF6B8B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --success: #06D6A0;
            --info: #118AB2;
            --dark: #2d3436;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #f3e7e9, #e3eeff, #e9f3e7, #fff5e6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--dark);
            padding-bottom: 80px;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- HEADER --- */
        .header {
            text-align: center; padding: 15px; 
            background: rgba(255,255,255,0.95); 
            border-bottom: 5px solid var(--secondary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo {
            font-family: 'Fredoka One', cursive; font-size: 1.4rem;
            color: var(--primary); text-shadow: 2px 2px 0px var(--accent);
            cursor: pointer;
        }
        
        /* --- NAV SCROLLER --- */
        .nav-scroller {
            overflow-x: auto; white-space: nowrap; padding: 15px 10px;
            -webkit-overflow-scrolling: touch; scrollbar-width: none;
            background: rgba(255,255,255,0.5);
        }
        .nav-scroller::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 10px 16px; margin-right: 8px;
            border: none; border-radius: 25px; 
            background: white; font-weight: 800; color: #636e72;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer;
            font-size: 0.95rem; transition: all 0.2s;
        }
        .cat-btn.active {
            background: var(--info); color: white; transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(17, 138, 178, 0.3);
        }

        /* --- MAIN CONTENT --- */
        .content-box {
            max-width: 1200px; margin: 0 auto; padding: 10px 15px;
            min-height: 400px;
        }
        .section-title {
            text-align: center; font-family: 'Fredoka One'; font-size: 1.8rem;
            color: var(--dark); margin: 20px 0;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;
        }
        
        .card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer;
            transition: transform 0.2s; border: 4px solid transparent;
            position: relative; animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        .card:active { transform: scale(0.95); }
        .card.correct { border-color: #00b894; animation: bounce 0.5s; }
        .card.shake { animation: shake 0.5s; border-color: #ff7675; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .img-wrap {
            height: 140px; width: 100%; background: #f1f2f6;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 10px; text-align: center; }
        .txt-en { font-weight: 800; font-size: 1.1rem; color: #2d3436; margin-bottom: 2px; line-height: 1.2; }
        .txt-bn { font-family: 'Nunito'; font-weight: 700; font-size: 1rem; color: var(--primary); }

        /* --- SPECIAL MODES --- */
        .quiz-overlay {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; background: rgba(255,255,255,0.8); border-radius: 20px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .quiz-active .quiz-overlay { display: flex; }
        .quiz-question { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; color: var(--dark); text-align: center; }

        #drawingCanvas {
            touch-action: none; background: white; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); cursor: crosshair;
            display: none; margin: 0 auto; border: 5px solid var(--accent);
        }
        .drawing-controls { display: none; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .color-picker { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; }

        /* --- FAMILY MODE --- */
        .grid.family-mode { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .grid.family-mode .card { width: 300px; }
        .grid.family-mode .img-wrap { height: 280px; }

        /* --- UTILS --- */
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 999; pointer-events: none; }
        
        .rhyme-btn {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: white; border-radius: 15px; border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: left;
            display: flex; align-items: center; gap: 15px;
            transition: transform 0.2s;
        }
        .rhyme-btn:active { transform: scale(0.98); }
        .rhyme-icon { font-size: 2rem; }

        .lang-switch { display: flex; background: #eee; border-radius: 20px; padding: 2px; }
        .lang-opt { border: none; background: transparent; padding: 5px 10px; border-radius: 18px; font-weight: bold; font-size: 0.8rem; color: #888; }
        .lang-opt.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>

        let currentLang = 'en';

        // --- MAIN FUNCTIONS ---
        function loadCat(cat, btn) {
            currentMode = 'learn';

            // Toggle Button UI
            if(btn) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));

            const titles = {
                animals: "ü¶Å Animals", fruits: "üçé Fruits", veg: "ü•ï Veggies", 
                fish: "üêü Fish", flowers: "üå∏ Flowers", body: "üëÄ Body", 
                family: "üè† My Family", numbers: "üî¢ 1-10", colors: "üî¥ Colors & Shapes",
                rhymes: "üéµ Rhymes"
            };
            document.getElementById('title-text').innerText = titles[cat];

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Family Special Layout
            if(cat === 'family') grid.className = 'grid family-mode';
            else grid.className = 'grid';

            if(cat === 'rhymes') {
                db.rhymes.forEach(rhyme => {
                    const btn = document.createElement('button');

        function resetUI() {
            document.getElementById('grid').innerHTML = '';

        // --- QUIZ LOGIC ---
        function startQuiz() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Random Category
            const Cats = ['animals', 'fruits', 'veg', 'flowers', 'fish'];
            const randomCat = Cats[Math.floor(Math.random() * Cats.length)];
            const items = db[randomCat];
            
            // Pick 4 Random Items
            const shuffled = [...items].sort(() => 0.5 - Math.random()).slice(0, 4);
            quizAnswer = shuffled[Math.floor(Math.random() * shuffled.length)];
            
            // Question
            const qEn = `Where is the ${quizAnswer.en}?`;
            const qBn = `${quizAnswer.bn} ‡¶ï‡ßã‡¶•‡¶æ‡¶Ø‡¶º?`;
            document.getElementById('quizQuestion').innerText = currentLang === 'en' ? qEn : qBn;
            dualSpeak(qEn, qBn);

            // Render Options
            shuffled.forEach(item => {
                const el = document.createElement('div');

                el.innerHTML = `

                grid.appendChild(el);

        function checkAnswer(item, el) {

                el.classList.add('correct');

                dualSpeak("Try Again", "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞");
                setTimeout(() => el.classList.remove('shake'), 500);
            }
        }

        // --- DRAWING LOGIC ---
        let canvas, ctx, lastX, lastY;
        function initCanvas() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';
            
            // Responsive width
            canvas.width = window.innerWidth > 350 ? 340 : window.innerWidth - 30;
            
            // Events
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
            canvas.addEventListener('touchend', () => isDrawing = false);
        }

        function startDraw(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if(!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function setPenColor(c) { ctx.strokeStyle = c; }
        function clearCanvas() { ctx.clearRect(0,0, canvas.width, canvas.height); }

        // --- AUDIO ENGINE ---
        function setLang(l, btn) {
            currentLang = l;
            document.querySelectorAll('.lang-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            dualSpeak(l === 'en' ? "English Mode" : "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶Æ‡ßã‡¶°", "");
        }

        function dualSpeak(textEn, textBn) {
            synth.cancel();
            
            const utterEn = new SpeechSynthesisUtterance(textEn);
            utterEn.lang = 'en-US';
            utterEn.rate = 0.9;
            
            utterEn.onend = () => {
                if(!textBn) return;
                setTimeout(() => {
                    const utterBn = new SpeechSynthesisUtterance(textBn);
                    // Attempt to use a Bangla voice if available, else standard fallback
                    utterBn.lang = 'bn-BD';
                    utterBn.rate = 0.8;
                    synth.speak(utterBn);
                }, 300);
            };
            synth.speak(utterEn);
        }

        // --- VISUAL EFFECTS ---
        function fireConfetti(x, y) {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'];
            for(let i=0; i<20; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.background = colors[Math.floor(Math.random()*colors.length)];
                c.style.left = x + 'px';
                c.style.top = y + 'px';
                document.body.appendChild(c);
                
                const destX = (Math.random()-0.5) * 300;
                const destY = (Math.random()-0.5) * 300;
                
                c.animate([{transform:`translate(0,0)`}, {transform:`translate(${destX}px,${destY}px)`, opacity:0}], {duration:1000})
                 .onfinish = () => c.remove();
            }
        }
